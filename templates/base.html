<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ title or "پنل پروتکل‌ها" }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-800">
  <div class="max-w-6xl mx-auto p-4">
    <header class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-bold">🎛️ پنل مدیریت پروتکل‌ها</h1>
      <nav class="text-sm">
        <a class="px-3 py-2 bg-slate-200 rounded-lg" href="/logout">خروج</a>
      </nav>
    </header>
    <main>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="mb-4">
            {% for m in messages %}
              <div class="p-3 rounded-lg bg-yellow-100">{{ m }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
    <footer class="mt-10 text-xs text-slate-500">© {{ 2025 }} — net.abbasai.fun</footer>
  </div>
</body>
</html>
